plugins {
	id 'org.springframework.boot' version '2.7.3'
	id 'io.spring.dependency-management' version '1.0.13.RELEASE'
	id 'java'
	id 'groovy'
	id 'application'
}

group = 'pw.avvero'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	compileOnly 'org.projectlombok:lombok:1.18.24'
	annotationProcessor 'org.projectlombok:lombok:1.18.24'

	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'info.picocli:picocli-spring-boot-starter:4.6.3'
	implementation "org.springframework.kafka:spring-kafka:2.8.2"
	implementation "org.springframework.kafka:spring-kafka-test:2.8.2"

	testCompileOnly 'org.projectlombok:lombok:1.18.24'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.spockframework:spock-core:1.3-groovy-2.4'
	testImplementation 'org.spockframework:spock-spring:1.3-groovy-2.4'
	testImplementation 'org.awaitility:awaitility:4.0.2'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}