logging.level.root=WARN
logging.level.org.springframework=INFO
logging.level.org.apache=INFO
logging.level.pw.avvero=TRACE
logging.level.pw.avvero.test.kafka.KafkaSupport=DEBUG

spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.ack-mode=record
spring.kafka.listener.poll-timeout=1000
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.producer.acks=1
spring.kafka.producer.retries=5
spring.kafka.properties.security.protocol=PLAINTEXT

spring.kafka.listener.missing-topics-fatal=false

test.record-captor.topics=topic1,topicA,topicB

telegram.uri=https://api.telegram.org
openai.uri=https://api.openai.com